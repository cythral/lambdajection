name: Continuous Integration

on:
  push:
    branches:
      - "master"
    tags:
      - "*"
  pull_request:
  schedule:
    - cron: "0 0 * * *"

env:
  DOTNET_NOLOGO: "true"
  CONFIGURATION: Release
  PACKAGES_FEED_URL: https://nuget.pkg.github.com/cythral/index.json

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get Commit Message
        shell: bash
        run: | # Account for pull request merge commits
          sha=${{ github.sha }}
          after=$(git rev-list origin/master..HEAD --max-parents=1 --max-count=1)
          [ ! `git rev-list --no-walk --count --merges "$sha"` ] || sha=$after
          echo "COMMIT_MESSAGE=$(git log --format=%B -n 1 $sha | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1

      - name: Display .NET Info
        run: dotnet --info

      - name: Restore
        run: dotnet restore

      - name: Set version
        shell: bash
        run: echo "VERSION=$(cat version.json | jq -r '.version')" >> $GITHUB_ENV

      - name: Display version
        run: echo ${{ env.VERSION }}

      - name: Check for Stale Version Number
        if: ${{ !startsWith(github.ref , 'refs/tags/v') }}
        shell: bash
        run: |
          lastTaggedVersion=$(git describe --abbrev=0 --tags)
          lastTaggedVersionSha=$(git rev-list -n 1 $lastTaggedVersion)
          if [ "$lastTaggedVersion" = "v$VERSION" ] && [ "$lastTaggedVersionSha" != "${{ github.sha }}" ]; then exit 1; fi

      - name: Build
        shell: bash
        run: dotnet build --no-restore -m -bl:obj/logs/build-${{ matrix.os }}.binlog -p:PackageReleaseNotes="$(sed 's/,/%2c/g' .github/releases/v${{ env.VERSION }}.md)"

      - name: Test
        run: dotnet test --no-build

      - name: Run End to End Tests
        if: matrix.os == 'ubuntu-latest' && (startsWith(github.ref, 'refs/tags/v') || contains(env.COMMIT_MESSAGE, '[e2e]') || github.event_name == 'schedule')
        run: dotnet build -t:EndToEndTests -p:PackageBucket=${BUCKET} -p:RoleArn=${ROLE_ARN}
        env:
          BUCKET: ${{ secrets.ARTIFACT_BUCKET }}
          ROLE_ARN: ${{ secrets.CLOUDFORMATION_ROLE_ARN }}
          AWS_REGION: us-east-1
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload nugets
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v1
        with:
          name: nugets
          path: bin/Packages/${CONFIGURATION}

      - name: Upload logs
        uses: actions/upload-artifact@v1
        with:
          name: logs-${{ matrix.os }}
          path: obj/logs/

      - name: Deploy to Github Packages
        if: matrix.os == 'ubuntu-latest'
        run: dotnet nuget push bin/Packages/${CONFIGURATION}/*.nupkg -k ${GITHUB_TOKEN} -s ${PACKAGES_FEED_URL}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        id: download
        with:
          name: nugets

      - name: Set version
        shell: bash
        run: echo "VERSION=$(cat version.json | jq -r '.version')" >> $GITHUB_ENV

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1

      - name: Display .NET Info
        run: dotnet --info

      - name: Deploy to NuGet
        run: dotnet nuget push '${{ steps.download.outputs.download-path }}/*.nupkg' -k ${{ secrets.NUGET_TOKEN }} -s https://api.nuget.org/v3/index.json --skip-duplicate

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "${{ steps.download.outputs.download-path }}/*.nupkg,${{ steps.download.outputs.download-path }}/*.snupkg"
          bodyFile: ".github/releases/v${{ env.VERSION }}.md"
          tag: v${{ env.VERSION }}
          commit: ${{ github.sha }}
          token: ${{ secrets.GH_TOKEN }}
          prerelease: ${{ contains(env.VERSION, '-') }}
